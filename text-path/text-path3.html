<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html,body {
			margin: 0;
			height: 100vh;
		}
		body {
			background: lightgray;
		}
		svg {
			background: white;
		}
	</style>
</head>
<body>

	<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
		<path id="path1" d="M 100 200 Q 200 100 300 200 T 500 200" stroke="rgb(0,255,0)" fill="none" />
		<text style="font-size: 24px;" text-anchor="middle">
			<textPath dominant-baseline="central" startOffset="50%" xlink:href="#path1">
				<tspan>这个文字先</tspan>
				<tspan dy="-30" fill="blue">上去</tspan>
				<tspan dy="30">, 又</tspan>
				<tspan dy="30" fill="red">下来</tspan>
				<tspan dy="-30">了.</tspan>
			</textPath>
		</text>
	</svg>

</body>
</html>
