<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>viewbox使用演示</title>
	<link rel="stylesheet" href="viewbox.css">
</head>
<body>
	<h1>viewbox 演示</h1>
	<form id="form">
		<fieldset>
			<legend>viewbox</legend>
			<label>x: <input type="number" id="vx" value="0"></label>
			<label>y: <input type="number" id="vy" value="0"></label>
			<label>width: <input type="number" id="vw" value="300"></label>
			<label>height: <input type="number" id="vh" value="200"></label>
		</fieldset>
		<fieldset>
			<legend>preserveAspectRatio</legend>
			<label>align: 
				<select id="align">
					<option value="none">none</option>
					<option value="xMinYMin">xMinYMin</option>
					<option value="xMidYMin">xMidYMin</option>
					<option value="xMaxYMin">xMaxYMin</option>
					<option value="xMinYMid">xMinYMid</option>
					<option value="xMidYMid" selected>xMidYMid</option>
					<option value="xMaxYMid">xMaxYMid</option>
					<option value="xMinYMax">xMinYMax</option>
					<option value="xMidYMax">xMidYMax</option>
				</select>
			</label>
			<label>meetOrSlice:
				<select id="meetOrSlice">
					<option value="meet">meet</option>
					<option value="slice">slice</option>
				</select>
			</label>
		</fieldset>
	</form>
	<p>
		<svg id="svg" xmlns="http://www.w3.org/2000/svg">
			<!--   Face -->
			<circle cx="100" cy="100" r="90" fill="#39F" />
			<!--   Eyes -->
			<circle cx="70" cy="80" r="20" fill="white" />
			<circle cx="130" cy="80" r="20" fill="white" />
			<circle cx="65" cy="75" r="10" fill="black" />
			<circle cx="125" cy="75" r="10" fill="black" />
			<!--   Smile -->
			<path d="M 50 140 A 60 60 0 0 0 150 140" stroke="white" stroke-width="3" fill="none"/>
			<rect id="viewBoxIndicator" stroke="red" stroke-width="3.5" fill="none" />
		</svg>
	</p>
	<ol>
		<li>绿色的框为视窗</li>
		<li>红色的框为视野</li>
	</ol>
	<script src="viewbox.js"></script>
</body>
</html>
