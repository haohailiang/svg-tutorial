<style>
	html, body {
		margin: 0;
		padding: 0;
		width: 100%;
		height: 100%;
	}
	body {
		background: lightgray;
	}
	svg {
		background: white;
	}
</style>

<svg width="1000" height="500">
	<rect x="100" y="100" width="100" height="100" fill="red">
		<animate
			id="goright"
			attributeType="XML"
			attributeName="x"
			begin="0; goleft.end + 1s"
			from="100"
			to="500"
			dur="1s"
			fill="freeze">
		</animate>
		<animate
			id="goleft"
			attributeType="XML"
			attributeName="x"
			begin="goright.end + 1s"
			from="500"
			to="100"
			dur="1s"
			fill="freeze">
		</animate>
		<animate
			attributeType="XML"
			attributeName="fill"
			from="red"
			to="yellow"
			dur="6s"
			fill="freeze"
			repeatCount="3">
		</animate>
	</rect>
</svg>
